<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="" type="image/x-icon"/>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="index.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Sarpanch:wght@500&display=swap" rel="stylesheet">
    <title>Dashboard by CS</title>
</head>
<body>
    <div class="container">
        <aside>
            <div class="top">
                <div class="logo">
                    <img src="/image/logo01.png" alt="Logotipo">
                    <h2>Caylon S.</h2>
                </div>
                
                <div class="close" id="close-btn">
                    <span class="material-icons-sharp">close</span>
                </div>
            </div>
                <div class="sidebar">
                    <a href=""><span class="material-icons-sharp">grid_view</span><h3>Painel de Controle</h3></a>
                </div>

                <div class="sidebar">
                    <a href=""><span class="material-icons-sharp">person_outline</span><h3>Clientes</h3></a>
                </div>

                <div class="sidebar">
                    <a href=""><span class="material-icons-sharp">query_stats</span><h3>Análise</h3></a>
                </div>

                <div class="sidebar">
                    <a href=""><span class="material-icons-sharp">mail_outline</span><h3>Mensagens</h3>
                    <span class="mensage-count">26</span></a>
                </div>

                <div class="sidebar">
                    <a href=""><span class="material-icons-sharp">inventory</span><h3>Produtos</h3></a>
                </div>

                <div class="sidebar">
                    <a href=""><span class="material-icons-sharp">report_gmailerrorred</span><h3>Relatórios</h3></a>
                </div>

                <div class="sidebar">
                    <a href=""><span class="material-icons-sharp">settings</span><h3>Configurações</h3></a>
                </div>

                <div class="sidebar">
                    <a href=""><span class="material-icons-sharp">add</span><h3>Add Produtos</h3></a>
                </div>

                <div class="sidebar">
                    <a href=""><span class="material-icons-sharp">logout</span><h3>Encerrar</h3></a>
                </div>
        </aside>
    </div>
</body>
</html>
